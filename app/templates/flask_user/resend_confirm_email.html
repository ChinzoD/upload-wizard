{% extends 'flask_user/public_base.html' %}

{% block content %}
<div class="m-login__head">
    <h3 class="m-login__title">
        Resend Confirmation Email ?
    </h3>
    <div class="m-login__desc">
        Enter your email to resend confirmation email
    </div>
</div>
<form action="{{ url_for('main.resend_confirmation_email') }}" method="POST" class="form m-login__form m-form" role="form">
    {{ form.hidden_tag() }}
     <div class="form-group m-form__group  ">
        <input class="form-control m-input" id="email" name="email" placeholder="Email" tabindex="10" type="text" value="">
     </div>
    <div class="m-login__form-action  ">
        <button id="m_login_forget_password_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn m-login__btn--primaryr"
        type="submit">
            Resend email confirmation email
        </button>
    </div>
</form>
{% endblock %}
{% block scripts %}
    <script>
    $(document).ready(function() {
        $('.m-login__account').hide();
    });

</script>
{% endblock %}
