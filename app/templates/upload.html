{% extends "base.html" %}

{% block app_content %}
    <h1>File Upload</h1>
    <div class="row">
        <div class="col-md-4">
            <form method="post" enctype="multipart/form-data">
                <p>
                    {{ form.hidden_tag() }}
                    {{ form.file.label }}<br>
                    {{ form.file }}<br>
                    {% for error in form.file.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                    {% endfor %}
                </p>
                <p>{{ form.submit() }}</p>
            </form>
        </div>
    </div>
{% endblock %}
