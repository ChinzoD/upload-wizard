{% extends "base.html" %}

{% block app_content %}
    <h1>File Upload</h1>
    <div class="row">
        <div class="col-md-4">
            <form id="upload-file" method="post" enctype="multipart/form-data">
                <p>
                    {{ form.hidden_tag() }}
                    {{ form.file.label }}<br>
                    {{ form.file }}<br>
                    {% for error in form.file.errors %}
                    <span style="color: red;">[{{ error }}]</span>
                    {% endfor %}
                </p>
                <!--<button id="upload-file-btn" type="button">Upload</button>-->
                <input type="submit">
            </form>
            <br/>

        </div>
        <div class="progress">
          <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: em;">
            0%
          </div>
        </div>
    </div>
{% endblock %}
